<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Form and Events</title>
    <style>
      #username #password {
        width: 50%;
        float: right;
        margin-left: 20px;
      }
      .msg {
        float: right;
      }
      .form-control {
        width: 40%;
        margin-left: 5%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">
      <h1>Registration Form</h1>
      <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group row">
          <div class="col row d-flex justify-content-start" id="me">
            <input
              id="username"
              type="text"
              class="form-control"
              onblur="return validateUsername()"
            />
            <span id="msg" class="msg"></span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col row d-flex justify-content-start" id="me1">
            <input id="password" type="password" class="form-control" />
            <span class="msg"></span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col row d-flex justify-content-start" id="me2">
            <input
              id="confirmPassword"
              type="password"
              class="form-control"
              onblur="return validatePassword()"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="ExerciseEvents.js"></script>
  </body>
</html>
